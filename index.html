<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="plugin/style.css" type="text/css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <!-- <h1>Logo Here</h1> -->
                <img src="images/logo.jpg" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>

                </ul>
            </div>
        </nav>

        <div class="info">
            <div class="overlay"></div>
            <img src="images/download.png" alt="cp" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/Mobile-Phone-icon.png" alt="phone">
                    <div>
                        <h2>Text Holder</h2>
                        <p>Text Holder</p>
                    </div>
                    
                </div>
                <div class="feature two">
                    <img src="images/Mobile-Phone-icon.png" alt="phone">
                    <div>
                        <h2>Text Holder</h2>
                        <p>Text Holder</p>
                    </div>

                </div>
                <div class="feature three">
                    <img src="images/Mobile-Phone-icon.png" alt="phone">
                    <div>
                        <h2>Text Holder</h2>
                        <p>Text Holder</p>
                    </div>

                </div>
                <div class="feature four">
                    <img src="images/Mobile-Phone-icon.png" alt="phone">
                    <div>
                        <h2>Text Holder</h2>
                        <p>Text Holder</p>
                    </div>

                </div>

            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="" id="downBtn">
        </div>

    </div>

<script>
    let circle = document.getElementById("circle");
    let upBtn = document.getElementById("upBtn");
    let downBtn = document.getElementById("downBtn");

    let rotateValue = circle.style.transform;
    let rotateSum = rotateValue

    upBtn.onclick = (() => {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    });

    downBtn.onclick = (() => {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    })

</script>

</body>
</html>
